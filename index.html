<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL Webcam</title>
    <style>
      body {
        margin: 0;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="three.min.js"></script>
    
    <script id="vs" type="x-shader/x-vertex">

      uniform sampler2D map;

      varying vec2 vUv;

      void main() {
        vUv = uv;
        vec4 color = texture2D( map, vUv );
        vec4 pos = vec4( position.xy, 0.0, 1.0 );
        gl_Position = projectionMatrix * modelViewMatrix * pos;
      }
    </script>
    
    <script id="fs-filter0" type="x-shader/x-fragment">
      uniform sampler2D map;
      varying vec2 vUv;

      void main() {
        vec3 rgb = texture2D(map, vUv).rgb;
        gl_FragColor = vec4(rgb, 1.0);
      }
    </script>

    <script id="fs-filter1" type="x-shader/x-fragment">
      uniform sampler2D map;
      varying vec2 vUv;

      void main() {
        vec3 rgb = texture2D(map, vUv).rgb;
        float r, g, b;
        r = rgb.r;
        g = rgb.g;
        b = rgb.b;
        if(rgb.r < 0.6){
          r = 0.0;
        }
        if(rgb.g < 0.6){
          g = 0.0;
        }
        if(rgb.b < 0.6){
          b = 0.0;
        }

        gl_FragColor = vec4(r, g, b, 1.0);
      }
    </script>

    <script id="fs-filter2" type="x-shader/x-fragment">
      uniform sampler2D map;
      varying vec2 vUv;

      vec4 sample(float dx,float dy)
      {
         return texture2D(map,vUv+vec2(dx, dy));
      }

      void main()
      {
        float dX, dY;
        dX = dY = 0.01;
        gl_FragColor =  sample(-dX,+dY) +     sample(0.0,+dY) + sample(+dX,+dY)
                       +sample(-dX,0.0) - 7.0*sample(0.0,0.0) + sample(+dX,0.0)
                       +sample(-dX,-dY) +     sample(0.0,-dY) + sample(+dX,-dY);
      }
    </script>

    <script id="fs-filter3" type="x-shader/x-fragment">
      uniform sampler2D map;
      varying vec2 vUv;

      vec4 sample(float dx,float dy)
      {
        return texture2D(map,vUv+vec2(dx,dy));
      }

      void main()
      {
        float dX, dY;
        dX = dY = 0.005;
        vec4 color = sample(0.0,0.0);
        color = min(color , sample(-dX,+dY));
        color = min(color , sample(0.0,+dY));
        color = min(color , sample(+dX,+dY));
        color = min(color , sample(-dX,0.0));
        color = min(color , sample(+dX,0.0));
        color = min(color , sample(-dX,-dY));
        color = min(color , sample(0.0,-dY));
        color = min(color , sample(+dX,-dY));
        gl_FragColor = color;
      }
    </script>
    
    <script>
      
      // webcam
      
      window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
      
      var video = document.createElement( 'video' );
      video.autoplay = true;
      
      video.addEventListener( 'loadedmetadata', function ( event ) {
        video.style.width = video.videoWidth + 'px';
        video.style.height = video.videoHeight + 'px';
        init();
      } );

      navigator.getUserMedia( { video: true }, function ( stream ) {
        video.src = window.URL.createObjectURL( stream );
      }, function ( error ) {
        console.log( error );
      } );
      
      // 3d
      
      var camera, renderer;
      var scenes = [];
      var filter = 2;
      var numScenes = 4;

      var currentlyPressedKeys = {};

      function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;
      }

      function handleKeyUp(event) {
        currentlyPressedKeys[event.keyCode] = false;
      }

      function handleKeys() {
        if (currentlyPressedKeys[38]) {
          // Up Arrow key
          filter = 1;
        }
        if (currentlyPressedKeys[40]) {
          // Down Arrow key
          filter = 0;
        }
        if (currentlyPressedKeys[39]) {
          // Right Arrow Key
          filter = 2;
        }
        if (currentlyPressedKeys[37]) {
          // Left Arrow Key
          filter = 3;
        }
      }
      
      var init = function () {
        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 500;
        
        for(var i=0; i<numScenes; i++){
          scenes.push(new THREE.Scene());
        }
        
        texture = new THREE.Texture( video );
        texture.minFilter = THREE.NearestFilter;
        texture.magFilter = THREE.NearestFilter;
        texture.format = THREE.RGBFormat;
        texture.generateMipmaps = false;
        texture.needsUpdate = true;
        
        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;
        // var geometry = new THREE.PlaneGeometry( video.videoWidth, video.videoHeight );
        var geometry = new THREE.SphereGeometry(Math.sqrt(video.videoWidth*video.videoWidth + video.videoHeight*video.videoHeight)/3, 32, 32);
        
        var materials = [];
        for(var i=0; i<numScenes; i++){
          materials.push(
            new THREE.ShaderMaterial( {
              uniforms: {
                "map": { type: "t", value: 0, texture: texture }
              },
              vertexShader: document.getElementById( 'vs' ).textContent,
              fragmentShader: document.getElementById( 'fs-filter'+i ).textContent
            } )
          );
        }
        var pointLight = new THREE.PointLight(0xFFFFFF);

        // set its position
        pointLight.position.x = 10;
        pointLight.position.y = 50;
        pointLight.position.z = 130;
        for(var i=0; i<numScenes; i++){

          // add to the scene
          scenes[i].add(pointLight);

          scenes[i].add( new THREE.Mesh(geometry, materials[i]) )
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        renderer.domElement.style.width = window.innerWidth + 'px';
        renderer.domElement.style.height = window.innerHeight + 'px';

        
        animate();
      };
      
      var animate = function () {
        requestAnimationFrame( animate );
        handleKeys();
        if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
          texture.needsUpdate = true;
        }
        renderer.render( scenes[filter], camera );
      };
    </script>
  </body>
</html>
